<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFE44D"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#goldGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Inner Circle Background -->
  <circle cx="50" cy="50" r="42" fill="url(#darkGradient)"/>
  
  <!-- Inner Ring -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- Trophy/Achievement Icon -->
  <g transform="translate(50,50)" fill="url(#goldGradient)">
    <!-- Trophy Cup -->
    <path d="M-15,-15 L-15,-5 C-15,5 -10,12 0,15 C10,12 15,5 15,-5 L15,-15 Z" fill="url(#goldGradient)"/>
    
    <!-- Left Handle -->
    <path d="M-15,-12 C-22,-12 -25,-5 -22,2 C-20,6 -16,6 -15,2" fill="none" stroke="url(#goldGradient)" stroke-width="2.5"/>
    
    <!-- Right Handle -->
    <path d="M15,-12 C22,-12 25,-5 22,2 C20,6 16,6 15,2" fill="none" stroke="url(#goldGradient)" stroke-width="2.5"/>
    
    <!-- Base Stem -->
    <rect x="-3" y="15" width="6" height="6" fill="url(#goldGradient)"/>
    
    <!-- Base -->
    <path d="M-12,21 L-8,21 L-3,21 L3,21 L8,21 L12,21 L10,26 L-10,26 Z" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Star sparkles -->
  <g fill="#FFE44D" filter="url(#glow)">
    <circle cx="25" cy="25" r="2"/>
    <circle cx="75" cy="25" r="2"/>
    <circle cx="50" cy="80" r="1.5"/>
  </g>
</svg>
